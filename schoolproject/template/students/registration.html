<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
</head>
<body>
<h3>Registration Form</h3>
<table>
    <form method="post" action="{% url 'studlist' %}">
        {% csrf_token %}
        <tr>
            <td>NAME:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>AGE:</td>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <td>COURSE:</td>
            <td><input type="text" name="crse"></td>
        </tr>
        <tr>
            <td><input type="submit" value="register"></td>
        </tr>
    </form>
</table>
</body>
</html>
