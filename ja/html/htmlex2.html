<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html list example</title>
</head>
<body>
    <h1><strong>welcome to lumina</strong></h1>
    <p>our courses</p>
    <ol>
        <li>bigdata</li>
        <li>mean</li>
        <li>django</li>
        <li>testing</li>
    </ol>
    <p>syllabus</p>
    <ul>
        <li>bigdata</li>
        <ul>
            <li>java </li>
            <li>pig</li>
            <li>python</li>
        </ul>
        <li>django</li>
        <ul>
            <li>python</li>
            <li>html</li>
            <li>css</li>
        </ul>
    </ul>
<table border="1">
    <thead>
    <th>course</th>
    <th>duration</th>
    <th>fee</th>
    </thead>
    <tr>
        <td>bigdata</td>
        <td>4month</td>
        <td>55000</td>
    </tr>
    <td>django</td>
    <td>2.5month</td>
    <td>25000</td>
    </tr>
</table>

</body>
</html>
