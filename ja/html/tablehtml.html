<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome to html</title>
</head>
<body>
    <h1>html form example</h1>
    <form>
        <table border=""1">
            <tr>
                <td> <p>first name:</p></td>
                <td><input type="text" name=""firstname"></td>
            </tr>
            <tr>
                <td><p>email:</p></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><p>gender:</p></td>
                <td><input type="radio" name="gender" value="male" checked>male<br></td>
                <td><input type="radio" name="gender" value="female">female<br></td>
            </tr>
            <tr>
                <td><p>phone:</p></td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td><p>qualification:</p></td>
                <td><select name="cars"></td>
                <option value="volvo">Volvo</option></td>
                <td><option value="saab">Saab</option></td>
                <td><option value="fiat">Fiat</option></td>
                <td><option value="audi">Audi</option></td>
                </select>

            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>

        </table>
    </form>



<select>

</body>
</html>
